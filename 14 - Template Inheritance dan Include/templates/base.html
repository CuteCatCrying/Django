{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    {% include "snippets/styles.html" %}

    {% block app_css %}
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
    {% endblock %}

</head>
<body>
    {% include "snippets/navbar.html" %}

    <div class="jumbotron jumbotron-fluid">
      <div class="container text-white text-center">

        {% block header %}

        {% endblock %}

      </div>
    </div>

    <div class="container-fluid">
        <div class="container bg-info text-dark shadow" style="margin-top: -100px" id="myBody">
            {% block content-1 %}
            
            {% endblock %}
        </div>

        <div class="container bg-warning text-white shadow">
            {% block content-2 %}

            {% endblock %}
        </div>
    </div>

    {% include "snippets/scripts.html" %}
</body>
</html>
