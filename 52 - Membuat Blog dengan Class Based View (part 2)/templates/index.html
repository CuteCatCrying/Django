{% extends 'base.html' %}

{% block page_title %}
    Home
{% endblock %}

{% block contents %}
    <h1>Home</h1>
    <div class="row">
        {% for artikel in latest_artikel_list %}
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'artikel:category' artikel.kategori 1 %}">{{ artikel.kategori }}</a></h5>
                        <h6 class="card-subtitle mb-2 text-dark">{{ artikel.judul }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">{{ artikel.publish|date }}</h6>
                        <p class="card-text">{{ artikel.isi|truncatewords:10 }}</p>
                        <a class="card-link" href="{% url 'artikel:detail' artikel.slug %}">Selengkapnya</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
