{% extends 'base.html' %}

{% block page_title %}
    Update
{% endblock %}

{% block contents %}
    <h1>Update Artikel</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.judul.id_for_label }}">{{ form.judul.label }}:</label>
            <input type="text" class="form-control" name="{{ form.judul.name }}" maxlength="{{ form.judul.max }}" required id="{{ form.judul.id_for_label }}" value="{{ form.judul.value }}">
        </div>

        <div class="form-group">
            <label for="{{ form.isi.id_for_label }}">{{ form.isi.label }}:</label>
            <textarea class="form-control" name="{{ form.isi.name }}" rows="10" required id="{{ form.isi.id_for_label }}">{{ form.isi.value }}</textarea>
        </div>

        <div class="form-group">
            <label for="{{ form.kategori.id_for_label }}">{{ form.kategori.label }}:</label>
            <input type="text" class="form-control" name="{{ form.kategori.name }}" maxlength="{{ form.kategori.max }}" required id="{{ form.kategori.id_for_label }}" value="{{ form.kategori.value }}">
        </div>

        <button class="btn btn-warning" type="submit">Update</button>
        <a class="btn btn-danger" href="{% url 'artikel:manage' %}">Tidak</a>
    </form>
{% endblock %}
