<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ heading }}</h1>

    <form action="" method="post">
        {% csrf_token %}
        <label for="nama">Nama : </label>
        <input type="text" name="nama" id="nama">
        <br>
        <label for="alamat">Alamat : </label>
        <input type="text" name="alamat" id="alamat">
        <br>
        <button type="submit">Kirim</button>
    </form>

    <h2>{{ nama }}</h2>
    <h2>{{ alamat }}</h2>

</body>
</html>
